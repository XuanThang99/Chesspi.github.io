<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ChessPi Nâng Cao</title>
<link rel="stylesheet" href="style.css">
<script src="pi-login.js" defer></script>
</head>
<body>
<div id="login-container">
    <h1>ChessPi</h1>
    <button onclick="signInWithPi()">Đăng nhập với Pi</button>
</div>

<div id="main-menu" style="display:none">
    <h2>Chào <span id="username"></span></h2>
    <button onclick="initBoard();document.getElementById('game-container').style.display='block'">Chơi với Máy (AI)</button>
    <button onclick="alert('Chức năng Online sẽ được cập nhật sau!')">Chơi Online (Multiplayer)</button>
    <button onclick="alert('Chức năng Lịch sử sẽ được cập nhật sau!')">Xem Lịch sử</button>
</div>

<div id="game-container" style="display:none;margin-top:20px;">
    <table id="chessboard"></table>
</div>
</body>
</html>
