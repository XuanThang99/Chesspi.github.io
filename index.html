<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ChessPi Nâng Cao</title>
<link rel="stylesheet" href="style.css">
<script src="pi-login.js" defer></script>
</head>
<body>
<div id="login-container">
    <h1>ChessPi</h1>
    <button id="loginBtn">Đăng nhập với Pi</button>
</div>

<div id="main-menu" style="display:none">
    <h2>Chào <span id="username"></span></h2>
    <button id="offlineBtn">Chơi với Máy (AI)</button>
    <button id="onlineBtn">Chơi Online (Multiplayer)</button>
    <button id="historyBtn">Xem Lịch sử</button>
</div>

<div id="game-container" style="display:none;margin-top:20px;">
    <table id="chessboard"></table>
</div>

<script>
document.getElementById('loginBtn').onclick=signInWithPi;
document.getElementById('offlineBtn').onclick=startOffline;
document.getElementById('onlineBtn').onclick=startOnline;
document.getElementById('historyBtn').onclick=viewHistory;
</script>
</body>
</html>
